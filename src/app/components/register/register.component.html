<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create User</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Enter user's name">
          <mat-error *ngIf="name?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter user's email">
          <mat-error *ngIf="email?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="email?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" 
                 formControlName="password" placeholder="Enter user's password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="password?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="password?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" placeholder="Enter user's phone number">
          <mat-error *ngIf="phone?.hasError('pattern')">
            Please enter a valid 10-digit phone number
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let role of userRoles" [value]="role">
              {{role}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="role?.hasError('required')">
            Role is required
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="showErrorMsg" class="error-message">
          {{errorMessage}}
        </mat-error>

        <button mat-raised-button color="primary" type="submit" 
                class="full-width" [disabled]="!registerForm.valid">
          Create User
        </button>

        <div class="back-link">
          <a routerLink="/dashboard">Back to Dashboard</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
