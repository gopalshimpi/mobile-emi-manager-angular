<mat-toolbar color="primary">
  <span class="app-title">Mobile EMI Manager</span>
  
  <nav class="nav-links">
    <a mat-button routerLink="/dashboard" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </a>
    <a mat-button routerLink="/sales" routerLinkActive="active">
      <mat-icon>list</mat-icon>
      Sales Records
    </a>
  </nav>
  
  <span class="spacer"></span>
  
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
    {{ user?.username }}
  </button>
  
  <mat-menu #menu="matMenu">
    <button *ngIf="isSuperAdmin" mat-menu-item (click)="navigateToCreateAdmin()">
      <mat-icon>person_add</mat-icon>
      <span>Create Admin</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
