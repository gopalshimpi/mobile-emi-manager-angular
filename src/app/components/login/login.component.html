<div class="login-container">
  <div class="developer-info">
    <span>Developed by <strong>Gopal Shimpi</strong> | Contact: <a href="tel:+919029370273">+91 90293 70273</a></span>
  </div>
  <div class="login-wrapper">
    <div class="login-header">
      <div class="logo-container">
        <mat-icon class="logo-icon">phone_android</mat-icon>
        <h1>Mobile EMI Manager</h1>
      </div>
    </div>

    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Welcome Back</mat-card-title>
        <mat-card-subtitle>Please login to continue</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" placeholder="Enter your username">
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="username?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" 
                   formControlName="password" placeholder="Enter your password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="password?.hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <mat-error *ngIf="showErrorMsg" class="error-message">
            Email and/or password don't match with any of our records
          </mat-error>

          <button mat-raised-button color="primary" type="submit" 
                  class="full-width login-button" [disabled]="!loginForm.valid">
            <mat-icon>login</mat-icon>
            Login
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
