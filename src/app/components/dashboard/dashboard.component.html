<div class="dashboard-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Dashboard</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Welcome <b> {{user.name}} </b> to your dashboard!</p>
      
      <div class="actions-container" *ngIf="isSuperAdmin">
        <button mat-raised-button color="primary" (click)="createAdmin()">
          Create Admin
        </button>
      </div>

      <div class="actions-container">
        <button mat-raised-button color="primary" (click)="router.navigate(['/sales/create'])">
          Create Sales Record
        </button>
      </div>

      <div class="logout-container">
        <button mat-raised-button color="warn" (click)="logout()">Logout</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
