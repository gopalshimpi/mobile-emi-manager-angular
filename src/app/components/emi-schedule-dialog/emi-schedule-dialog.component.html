<h2 mat-dialog-title>EMI Schedule</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="schedule" class="emi-schedule-table">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>EMI #</th>
      <td mat-cell *matCellDef="let item">{{item.number}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let item">{{item.date | date:'mediumDate'}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let item">{{item.amount | currency:'INR'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['number', 'date', 'amount']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['number', 'date', 'amount'];"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
