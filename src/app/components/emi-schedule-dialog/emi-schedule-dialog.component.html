<h2 mat-dialog-title>EMI Schedule</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="schedule" class="emi-schedule-table">
    <ng-container matColumnDef="installment_number">
      <th mat-header-cell *matHeaderCellDef>EMI #</th>
      <td mat-cell *matCellDef="let item">{{item.installment_number}}</td>
    </ng-container>
    <ng-container matColumnDef="due_date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let item">{{item.due_date | date:'mediumDate'}}</td>
    </ng-container>
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let item">{{item.amount | currency:'INR'}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let item">{{item.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['installment_number', 'due_date', 'amount', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['installment_number', 'due_date', 'amount', 'status'];"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
